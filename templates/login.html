<head>
<meta charset="utf-8">
<title>Task Manager | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/form_style.css')}}" >
</head>
<body>
<br>
<br>
<h1><center>Task Manager</center></h1>
<div class="container">
  <section id="content">
    <form method="post" action="/">
      <h1>Login Form</h1>
      <div>
        <input type="text" name="Uname" placeholder="Username" required="" id="username" />
      </div>
      <div>
        <input type="password" name="Pass" placeholder="Password" required="" id="password" />
      </div>
      <div>
        <button type="submit" id="login" value="Login" >Login</button>
        <a href="/register" id="register">Register</a>
      </div>
    </form><!-- form -->
    {% if Error == True %}
    <h3>Invalid Credentials</h3>
    {% else %}
    {% endif %}
    <br>
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
